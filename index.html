<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gent Map with Layers</title>
    <style>
        /* Overall page layout */
        .layout-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Buttons container */
        .buttons-container {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Center map container */
        .map-container {
            width: 60%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #ccc;
        }

        /* Tooltip container */
        .tooltip-container {
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Styling the buttons */
        .toggle-button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-button.active {
            background-color: #4CAF50;
        }

        .toggle-button:hover {
            background-color: #005f7f;
        }

        /* Map layers and background */
        .map-image, .layer-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Resize images to fit the container */
            pointer-events: none; /* Disable interaction with the images */
        }

        .layer-image {
            display: none; /* Initially hidden */
            opacity: 0.8; /* Make layers slightly transparent */
        }

        .layer-image.active {
            display: block;
        }

        /* Tooltip styling */
        .tooltip-text {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="layout-container">
    <!-- Buttons on the left -->
    <div class="buttons-container">
        <button class="toggle-button" id="button1" onclick="toggleLayer('layer1', 'button1')">Layer 1</button>
        <button class="toggle-button" id="button2" onclick="toggleLayer('layer2', 'button2')">Layer 2</button>
        <button class="toggle-button" id="button3" onclick="toggleLayer('layer3', 'button3')">Layer 3</button>
    </div>

    <!-- Map in the center -->
    <div class="map-container">
        <!-- The base map image -->
        <img src="background-map.png" alt="Background Map" class="map-image">
        <!-- Overlay layers that will be toggled -->
        <img src="layer1.png" alt="Layer 1" id="layer1" class="layer-image">
        <img src="layer2.png" alt="Layer 2" id="layer2" class="layer-image">
        <img src="layer3.png" alt="Layer 3" id="layer3" class="layer-image">
    </div>

    <!-- Tooltip on the right -->
    <div class="tooltip-container">
        <div id="tooltip" class="tooltip-text">
            No active layer.
        </div>
    </div>
</div>

<script>
    // Function to toggle the visibility of a layer and change button state
    function toggleLayer(layerId, buttonId) {
        var layer = document.getElementById(layerId);
        var button = document.getElementById(buttonId);
        var tooltip = document.getElementById('tooltip');

        // Toggle the layer's visibility
        if (layer.classList.contains('active')) {
            layer.classList.remove('active');
            button.classList.remove('active');
            tooltip.textContent = 'No active layer.'; // Update tooltip when no layers are active
        } else {
            layer.classList.add('active');
            button.classList.add('active');
            tooltip.textContent = `Info about ${button.textContent}`; // Update tooltip for active layer
        }

        // Check if any layers are active; if none, show default tooltip text
        var anyLayerActive = Array.from(document.querySelectorAll('.layer-image')).some(layer => layer.classList.contains('active'));
        if (!anyLayerActive) {
            tooltip.textContent = 'No active layer.';
        }
    }
</script>

</body>
</html>

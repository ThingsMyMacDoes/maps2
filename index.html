<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gent Map</title>
    <style>
        /* Overall page layout */
        .layout-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Buttons container */
        .buttons-container {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Center map container */
        .map-container {
            width: 60%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            overflow: hidden;
        }

        /* Tooltip container */
        .tooltip-container {
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Styling the buttons */
        .toggle-button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-button.active {
            background-color: #4CAF50;
        }

        .toggle-button:hover {
            background-color: #005f7f;
        }

        /* Map layers */
        .map-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .layer-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none; /* Initially hidden */
        }

        .layer-image.active {
            display: block;
        }

        /* Tooltip styling */
        .tooltip-text {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="layout-container">
    <!-- Buttons on the left -->
    <div class="buttons-container">
        <button class="toggle-button" id="button1" onclick="toggleLayer('layer1', 'button1')">Layer 1</button>
        <button class="toggle-button" id="button2" onclick="toggleLayer('layer2', 'button2')">Layer 2</button>
        <button class="toggle-button" id="button3" onclick="toggleLayer('layer3', 'button3')">Layer 3</button>
    </div>

    <!-- Map in the center -->
    <div class="map-container">
        <img src="layer0.png" alt="Background Map" class="map-image">
        <img src="layer1.png" alt="Layer 1" id="layer1" class="layer-image">
        <img src="layer2.png" alt="Layer 2" id="layer2" class="layer-image">
        <img src="layer3.png" alt="Layer 3" id="layer3" class="layer-image">
    </div>

    <!-- Tooltip on the right -->
    <div class="tooltip-container">
        <div id="tooltip" class="tooltip-text">
            Hover over buttons to see more information about layers.
        </div>
    </div>
</div>

<script>
    // Function to toggle the visibility of a layer and change button state
    function toggleLayer(layerId, buttonId) {
        var layer = document.getElementById(layerId);
        var button = document.getElementById(buttonId);

        // Hide all layers first
        var allLayers = document.querySelectorAll('.layer-image');
        allLayers.forEach(function(img) {
            img.classList.remove('active');
        });

        // Deactivate all buttons
        var allButtons = document.querySelectorAll('.toggle-button');
        allButtons.forEach(function(btn) {
            btn.classList.remove('active');
        });

        // Show the clicked layer and activate the button
        layer.classList.add('active');
        button.classList.add('active');
    }

    // Optional: Hover events for tooltips
    var buttons = document.querySelectorAll('.toggle-button');
    var tooltip = document.getElementById('tooltip');

    buttons.forEach(function(button) {
        button.addEventListener('mouseenter', function() {
            var layerInfo = button.textContent;
            tooltip.textContent = `Info about ${layerInfo}`;
        });

        button.addEventListener('mouseleave', function() {
            tooltip.textContent = 'Hover over buttons to see more information about layers.';
        });
    });
</script>

</body>
</html>
